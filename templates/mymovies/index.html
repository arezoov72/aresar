
{% extends 'mymovies/base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>release_year</th>
        </tr>
    </thead>

    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie.title}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.rate}}</td>
            <td>{{movie.release_year}}</td>
        </tr>
         {% endfor %}

    </tbody>
</table>
{% endblock %}
